    <!-- 

        在移动端项目中存在一个屏幕适配的问题：不同品牌不同型号的手机，屏幕大小各不相同。
        因此前端需要做的事情是，把根据一份UI设计图在不同大小屏幕中进行《等比例缩放》，来适应屏幕的宽度，保持设计图中的效果不变。
        一般UI设计图以苹果手机的屏幕大小作为标准：一般UI图宽度为750px。

        假设有一个UI设计图宽=750px，图中一个盒子宽=375px，高=100px。
        那么在一个宽=480px的屏幕显示时，设盒子的宽=x，有：x / 375 = 480 / 750，x = 240。盒子的宽=240px。
        
        在设计图750px中，假设一个单位：m，1m = 100px，那么设计图中的盒子的宽度可以表示为：
        .box {
            // (375 / 100)m
            width: 3.75m;

            // (100 / 100)m
            height: 1m;
        }
        在480px屏幕中，把单位m的值进行等比例的缩小，设1m的值=x，x / 100 = 480 / 750，x = 64。 1m = 64px。

        也可以假设，在设计图750px中，1m = 16px，
        .box {
            // (375 / 16)m
            width: 23.4375m;

            // (100 / 16)m
            height: 6.25m;
        }
        那么在480屏幕中，设1m的值=x，x / 16 = 480 / 750，x = 10.24。 1m = 10.24px。

        可以看到在原始设计图中，m可以随便设成多少，只要到对应屏幕大小中，按照比例进行缩放m就可以了，因此m最好设成100px这种好计算的值。
     -->

</body>
</html>
